<div ng-app="app" ng-controller="map">
	<div class="col-md-7">
   	<h2>Map</h2>
    	<ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>
	</div>
	<div class="col-md-5">
   	<h3>Query Builder</h3>

		<textarea ng-model="query" placeholder="Enter the SQL query" style="width: 100%; height: 150px;"></textarea>
		<button class="btn" ng-click="execute()" ng-disabled="!query">Search</button>
   	
   	<ul style="height: 350px;width: 100%;overflow-y:scroll;margin-top: 50px;">
			<li ng-repeat="d in data">{{ d.name }}</li>
   	</ul>
    	
	</div>

</div>
